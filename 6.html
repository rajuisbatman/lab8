<!DOCTYPE html>
<head>
    <title>6th lab</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!---camara-->
        <a-entitiy position="0 1.6 4">
            <a-camara>
        </a-entitiy>
        <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!--3d cube-->
        <a-box position="0 1 -3" rotation="0 45 0" color="pink" animation="property:rotation ; to: 0 90 0; loop:true; dur:1000  " ></a-box>
        <a-sphere position="0 2 -3" rotation="0 45 0" color="pink" animation="property:rotation ; to: 0 90 0; loop:true; dur:1000  " ></a-sphere>

        <!--ground-->
        <a-plane position="0 0 -4" rotation="-90 0 0 " height="10" width="10" color="green"></a-plane>
            </a-camara>

        
    </a-scene>
    
</body>
</html>
