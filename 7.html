<!doctype html>
<html>
<head>
  <title>A-Frame Shapes with Random Location</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Generate random "fake" latitude and longitude
      var fakeLatitude = 12.910592 // Example: 12.xxxx
      var fakeLongitude = 77.787711 // Example: 77.xxxx

      // Print fake coordinates in console and on screen
      console.log("Latitude: " + fakeLatitude);
      console.log("Longitude: " + fakeLongitude);

      document.getElementById('currentLocation').innerHTML = 
        Latitude: ${fakeLatitude.toFixed(6)}, Longitude: ${fakeLongitude.toFixed(6)};
    });
  </script>
</head>
<body>
  <h3 id="currentLocation">Fetching fake location...</h3>
  <a-scene>
    <a-box id="box" position="0 0.5 -3" rotation="0 45 0" color="red"></a-box>
    <a-cylinder id="cylinder" position="2 0.5 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
    <a-sphere id="sphere" position="-2 0.75 -3" radius="0.75" color="green"></a-sphere>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
